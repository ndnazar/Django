{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Project</title>
    <link rel="icon" href="{% static 'favicon.ico' %}" type="image/x-icon">
    <link rel="stylesheet" href="{% static 'build/static/css/newproject.css' %}">
    <script defer type="module" src="{% static 'dist/main.bundle.js' %}"></script>
    <script defer type="module" src="{% static 'dist/multiline.bundle.js' %}"></script>
    <script defer type="module" src="{% static 'dist/another.bundle.js' %}"></script>
    <script defer type="module" src="{% static 'dist/stage.bundle.js' %}"></script>
    <script defer type="module" src="{% static 'dist/industry.bundle.js' %}"></script>
    <script defer type="module" src="{% static 'dist/date.bundle.js' %}"></script>
    <script defer type="module" src="{% static 'dist/projectid.bundle.js' %}"></script>
    <script defer type="module" src="{% static 'dist/save.bundle.js' %}"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="header">
        <img src="{% static 'build/static/images/dealmover.png' %}" alt="Deal Mover Logo" class="logo">
        <div class="title">Start a New Project!</div>
    </div>
        <div class="ribbon">
            <div>
                <a href="#" class="btn btn-secondary">Pipeline</a>
                <a href="#" class="btn btn-secondary">Portfolio</a>
                <a href="{% url 'closed' %}" class="btn btn-secondary">Closed</a>
            </div>
            <div class="search-container">
                <input type="text" id="search-input" autocomplete="off" placeholder="Search...">
            </div>
            <div class="button-container">
                <a href="{% url 'home' %}" class="btn btn-tertiary">Home</a>
                <a href="{% url 'new_project' %}" class="btn btn-secondary">New Customer</a>
            </div>
        </div>
<div class="container">
    <div class="sidebar">
        <a href="{% url 'new_project' %}">Project Summary</a>
        <a href="{% url 'transaction_overview' %}">Transaction Overview</a>
        <a href="{% url 'summary_terms' %}">Summary Terms</a>
        <a href="{% url 'financial_performance_new' %}">Financial Performance</a>
        <a href="{% url 'management_team' %}">Management Team</a>
        <a href="{% url 'products_and_services' %}">Products and Services</a>
        <a href="{% url 'customers' %}">Customers</a>
        <a href="{% url 'industry' %}">Industry</a>
        <a href="{% url 'data_room' %}">Data Room</a>
    </div>
<div class="content">
    <div id="root"></div>
    <a href="#" class="btn btn-secondary save-button" id="save-project-button">Save Project</a>
    <a href="#" class="btn btn-tertiary deal-deck-button">Build Deal Deck</a>
<div class="flex-container">
    <div id="react-text-box"></div>
    <div class="sub-flex-container">
        <div id="react-multiline-text-box"></div>
        <div id="react-industry"></div>
    </div>
    <div class="sub-flex-container2">
        <div id="react-transaction-type"></div>
        <div id="react-deal-stage"></div>
        <div id="react-close-date"></div>
    </div>
    <div class="sub-flex-container3">
        <div id="react-project-ID"></div>
    </div>
</div>
</div>
</div>    <!-- Closing the content div -->
<a href="{% url 'data_room' %}?project_name=" id="data-room-link" class="btn btn-secondary">Data Room</a>
<script>
    const projectNameInput = document.getElementById('search-input');
    const dataRoomLink = document.getElementById('data-room-link');

    projectNameInput.addEventListener('input', () => {
        const projectName = encodeURIComponent(projectNameInput.value.trim());
        dataRoomLink.href = `{% url 'data_room' %}?project_name=${projectName}`;
    });
</script>
<script>
    document.addEventListener('DOMContentLoaded', () => {
        const sidebarLinks = document.querySelectorAll('.sidebar a');
        const currentPath = window.location.pathname;

        sidebarLinks.forEach(link => {
            if (link.getAttribute('href') === currentPath) {
                link.classList.add('active');
            } else {
                link.classList.remove('active');
            }
        });
    });
</script>
</body>
</html>
